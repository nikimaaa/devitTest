<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="login.css">
</head>

<body>
  <div class="wrapper">
    <div class="registration">
      <form action="">
        <div class="form__subblock">
          <label for="email" class="form__label">Email</label>
          <input type="email" name="email" placeholder="Email" class="form__input" id="email">
        </div>
        <div class="form__subblock">
          <label for="password" class="form__label">Password</label>
          <input type="password" name="password" placeholder="Password" class="form__input" id="password">
        </div>
        <input type="submit" value="Войти" class="form__btn">
      </form>
    </div>
  </div>
</body>

</html>
